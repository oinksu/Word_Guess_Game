<!DOCTYPE html>
<html>

        <head>
                <meta charset="UTF-8">
                 <title>Word Guess Game CUMBIA!</title>
                <link rel="stylesheet" href="assets/css/reset.css">
                <link rel="stylesheet" href="assets/css/style.css">
                <script src="assets/javascript/game.js" type="text/javascript"></script>
            
        </head>

<body >
    <header class="main-header">
            <h1>HANGMAN</h1>
            <h2>CUMBIA CHICHA!!</h2>
    </header>

    <main>
        <div class="container">

            <div class="middle">
                
                <p id="pressPlay">press any alphabet key to</p>    
                <h3>Guess a Cumbia Chicha band!</h3>
                <p id="answerWord"> </p>
                <div class="vid">
                    <img id="picResult" >
                </div>
            
            </div>
            
            <div class="left side">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
           
            <div class="right side">
                <h4><span id="numGuesses"></span> lives remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
            </div>
        
        </div>
    </main>



    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
