<!DOCTYPE html>
<html>

        <head>
                <meta charset="UTF-8">
                 <title>Word Guess Game CUMBIA!</title>
                <link rel="stylesheet" href="assets/css/reset.css">
                <link rel="stylesheet" href="assets/css/style.css">
                <script src="assets/javascript/game.js" type="text/javascript"></script>
            
        </head>

<body >
    <header class="main-header">
            <h1>HANGMAN</h1>
            <h2>CUMBIA CHICHA!!</h2>
    </header>

    <main>
        

            

                <div class="middle">
                
                <section>

                    <p id="pressPlay">Type any letter</p>    
                    <h3>Guess Chicha BAND!!</h3>
                    <p id="answerWord"> </p>
                </section>

                <section>
                    <div class="vid">
                        <img id="picResult" >
                    </div>
                </section>    

                </div>    
            
            
            </div>
            
            <div class="left side">
                <section>
                    <div class="wins">
                        <h4>Wins</h4>
                        <p id="numWins"></p>
                    </div>
                </section>

                <section>
                    <div class="losses">
                        <h4>Losses</h4>
                        <p id="numLosses"></p>
                    </div>
                </section>
            
            </div>
           
            <div class="right side">
                <h4><span id="numGuesses"></span> LIVES </h4>
                <h4>LETTERS</h4>
                <p id="guessedLetters"></p>
            </div>
        
       
    </main>



    
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
